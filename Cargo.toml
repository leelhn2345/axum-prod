[package]
name = "axum-prod"
version = "0.1.0"
edition = "2021"
description = "implementation of a news publisher with axum"
license = "N.A"
readme = "README.md"
keywords = ["axum", "psql", "tracing"]
repository = "www.google.com"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
path = 'src/lib.rs'

# not necessary but better to specify so others can know at a glance
[[bin]]
path = 'src/main.rs'
name = "axum-prod"

[dependencies]
axum = "0.6.20"
reqwest = "0.11.22"
tokio = { version = "1.34.0", features = ["macros", "rt-multi-thread"] }
